    <title>sumon-vai-messenger</title>

<body>

    <div class="messages">
        <div class="message messages-left">
            <p class="left-message-1">What kink of nonsense is this <div class="message-from"></div></p>
            <p class="left-message-2">Put me on the council and not make me a master!?? <div class="message-from"></div></p>

        </div>
        <div class="message messages-right">
            <p class="right-message-1">Calm down, Anakin. <div class="message-from"></div></p>
            <p class="right-message-2">You have been given a great honor. <div class="message-from"></div></p>

    </div>
